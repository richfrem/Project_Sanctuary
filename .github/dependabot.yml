# ==============================================================================
# DEPENDABOT CONFIGURATION
# ==============================================================================

version: 2
updates:
  # Configuration for Python package dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Vancouver"
    open-pull-requests-limit: 10
    reviewers:
      - "richfrem"
    assignees:
      - "richfrem"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Configuration for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Vancouver"
    open-pull-requests-limit: 5
    reviewers:
      - "richfrem"
    assignees:
      - "richfrem"