# MCP Migration Configuration
# Controls the behavior of git hooks during the transition to MCP architecture.

# Enable MCP-specific logic in hooks
MCP_ENABLED=true

# STRICT_P101_MODE
# true  = All commits MUST have a commit_manifest.json (Legacy P101 behavior)
# false = MCP commits (mcp(...): ...) can bypass manifest check (Migration behavior)
STRICT_P101_MODE=false

# Legacy support
VALIDATE_COMMAND_JSON=false
